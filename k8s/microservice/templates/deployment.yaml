apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - name: bff
          image: "{{ .Values.container.image.repository }}:{{ .Values.container.image.tag }}"
          imagePullPolicy: {{ .Values.container.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.service.port }}
            - name: QUERY_SERVICE_HOST
              value: "{{ .Values.container.image.dns.query }}.default.svc.cluster.local:{{ .Values.service.queryPort }}"
            - name: COMMAND_SERVICE_HOST
              value: "{{ .Values.container.image.dns.command }}.default.svc.cluster.local::{{ .Values.service.commandPort }}"
